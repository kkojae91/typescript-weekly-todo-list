<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Todo-list</title>
    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <!-- noto sans font 400, 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

    <!-- css import -->
    <link rel="stylesheet" href="./src/css/common.css" />

    <!-- ts import -->
    <script src="./src/ts/main.ts" defer></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="inner">
        <h1>Weekly Todo-list</h1>
        <p>Kkojae</p>
      </div>
    </header>

    <!-- weekly section -->
    <section class="weekly-section">
      <div class="inner">
        <div class="weekly-container mon-container" data-weekly="Monday">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Monday</h2>
              <p class="weekly-todo-count">0</p>
            </div>
            <div class="material-icons add-icon">add</div>
          </div>
          <div class="weekly-items"></div>
        </div>
        <div class="weekly-container tue-container" data-weekly="Tuesday">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Tuesday</h2>
              <p class="weekly-todo-count">0</p>
            </div>
            <div class="material-icons add-icon">add</div>
          </div>
          <div class="weekly-items"></div>
        </div>
        <div class="weekly-container wed-container" data-weekly="Wednesday">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Wednesday</h2>
              <p class="weekly-todo-count">0</p>
            </div>
            <div class="material-icons add-icon">add</div>
          </div>
          <div class="weekly-items"></div>
        </div>
        <div class="weekly-container thu-container" data-weekly="Thursday">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Thursday</h2>
              <p class="weekly-todo-count">0</p>
            </div>
            <div class="material-icons add-icon">add</div>
          </div>
          <div class="weekly-items"></div>
        </div>
        <div class="weekly-container fri-container" data-weekly="Friday">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Friday</h2>
              <p class="weekly-todo-count">0</p>
            </div>
            <div class="material-icons add-icon">add</div>
          </div>
          <div class="weekly-items"></div>
        </div>
      </div>
    </section>

    <!-- plus section -->
    <section class="plus-section">
      <div class="plus-inner">
        <input class="plus-title-input" type="text" placeholder="untitled" />
        <div class="plus-time">
          <label for="time-input">Time</label>
          <input type="text" id="time-input" placeholder="00:00~11:59" />
        </div>
        <div class="plus-day">
          <div class="plus-day-title">Day</div>
          <div class="plus-day-list">
            <h3 class="plus-day-mon plus-day-item">Monday</h3>
            <h3 class="plus-day-tue plus-day-item">Tuesday</h3>
            <h3 class="plus-day-wed plus-day-item">Wednesday</h3>
            <h3 class="plus-day-thu plus-day-item">Thursday</h3>
            <h3 class="plus-day-fri plus-day-item">Friday</h3>
          </div>
        </div>
        <div class="plus-important">
          <div class="plus-important-title">Important</div>
          <div class="plus-important-icons">
            <div class="plus-important-icon plus-important-icon1">
              <div class="material-icons important-item-star plus-important-1 active" data-important="1">star_rate</div>
            </div>
            <div class="plus-important-icon plus-important-icon2">
              <div class="material-icons important-item-star plus-important-2" data-important="2">star_rate</div>
              <div class="material-icons important-item-star plus-important-2" data-important="2">star_rate</div>
            </div>
            <div class="plus-important-icon plus-important-icon3">
              <div class="material-icons important-item-star plus-important-3" data-important="3">star_rate</div>
              <div class="material-icons important-item-star plus-important-3" data-important="3">star_rate</div>
              <div class="material-icons important-item-star plus-important-3" data-important="3">star_rate</div>
            </div>
          </div>
        </div>
        <div class="plus-section-btn-group">
          <div class="plus-section-btn btn__completion">Completion</div>
          <div class="plus-section-btn btn__edit">Edit</div>
          <div class="plus-section-btn btn__cancel">Cancel</div>
        </div>
      </div>
    </section>

    <!-- toggle section -->
    <section class="toggle-section">
      <div class="light-mode">
        <div class="material-icons light-icon">light_mode</div>
        <div class="material-icons light-toggle">toggle_off</div>
      </div>
      <div class="dark-mode active">
        <div class="material-icons dark-icon">dark_mode</div>
        <div class="material-icons dark-toggle">toggle_on</div>
      </div>
    </section>
  </body>
</html>
