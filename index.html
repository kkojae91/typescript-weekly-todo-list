<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Todo-list</title>
    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- noto sans font 400, 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css import -->
    <link rel="stylesheet" href="./src/css/common.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="inner">
        <h1>Weekly Todo-list</h1>
        <p>Kkojae</p>
      </div>
    </header>

    <!-- weekly sub section -->
    <section class="weekly-sub-section">
      <div class="inner">
        <div class="weekly-sub-section-container">
          <h2>incomplete</h2>
          <p>0</p>
        </div>
      </div>
    </section>

    <!-- weekly section -->
    <section class="weekly-section">
      <div class="inner">
        <div class="weekly-container">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Monday</h2>
              <p>0</p>
            </div>
            <div class="material-icons">add</div>
          </div>
          <div class="weekly-items">
            <div class="weekly-item">
              <h3>typescript 공부</h3>
              <div class="weekly-item-box">
                <p class="weekly-item-time">09:00~11:00</p>
                <div>
                  <div class="material-icons item-star">star_rate</div>
                </div>
              </div>
              <div class="weekly-icons">
                <div class="material-icons weekly-icon">
                  drive_file_rename_outline
                </div>
                <div class="material-icons weekly-icon">
                  check_circle_outline
                </div>
                <div class="material-icons weekly-icon">delete_outline</div>
              </div>
            </div>
            <div class="weekly-item"></div>
          </div>
        </div>
        <div class="weekly-container">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Tuesday</h2>
              <p>0</p>
            </div>
            <div class="material-icons">add</div>
          </div>
          <div class="weekly-items">
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
          </div>
        </div>
        <div class="weekly-container">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Wednesday</h2>
              <p>0</p>
            </div>
            <div class="material-icons">add</div>
          </div>
          <div class="weekly-items">
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
          </div>
        </div>
        <div class="weekly-container">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Thursday</h2>
              <p>0</p>
            </div>
            <div class="material-icons">add</div>
          </div>
          <div class="weekly-items">
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
          </div>
        </div>
        <div class="weekly-container">
          <div class="weekly-container-header">
            <div class="weekly-container-header-title">
              <h2>Friday</h2>
              <p>0</p>
            </div>
            <div class="material-icons">add</div>
          </div>
          <div class="weekly-items">
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
            <div class="weekly-item"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
